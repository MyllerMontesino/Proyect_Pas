<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Luces y ventiladores</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.8/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <h1>CONTROL IOT</h1>
    </header>
  
    <!-- Controles para el primer LED -->
    <h2>LUCES</h2>
    <button id="cambiarEstadoBtn1">Apagar/Encender</button>
  
    <button id="botonProgramar">Programar Encendido/Apagado</button>
   
    <!-- Menú de opciones oculto inicialmente -->
    <div id="menuOpciones" style="display: none">
        <button onclick="programar('encendido')" id="programarBtn1luces">Programar Encendido</button>
        <button onclick="programar('apagado')" id="programarBtn2luces">Programar Apagado</button>
    </div>
  
    <div><label id="fechaProgramadaLabel1"></label></div>
    
    <!-- Controles para el segundo LED -->
    <h2>VENTILADORES</h2>
    <button id="cambiarEstadoBtn2">Apagar/Encender</button>
    <button id="botonProgramar2">Programar Encendido/Apagado</button>
  
      <!-- Menú de opciones oculto inicialmente -->
      <div id="menuOpciones2" style="display: none">
        <button onclick="programar('encendido')" id="programarBtn1ventilador">Programar Encendido</button>
        <button onclick="programar('apagado')" id="programarBtn2ventilador">Programar Apagado</button>
    </div>
  
  
    <div><label id="fechaProgramadaLabel2"></label></div>
    
  
    <!-- Historial de encendidos y apagados -->
    <h2>Historial</h2>
    <button id="mostrarhisto">Mostrar</button>
    <div id="registros-container" style="display: none;">
      <!-- Formulario de búsqueda por rango de fechas -->
      <form id="filtroFechaForm">
        <label for="fechaInicio">Fecha Inicio:</label>
        <input type="datetime-local" id="fechaInicio">
        <label for="fechaFin">Fecha Fin:</label>
        <input type="datetime-local" id="fechaFin">
        <button type="button" id="buscarPorFechaBtn">Buscar</button>
      </form>
      <table id="tablaHistorial" border="1">
        
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="registros"></tbody>
      </table>
    </div>
  
    
  
  
    <!-- Firebase Libraries -->
    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/ledControl.js"></script>
    <script src="/js/botones.js"></script>
  
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.8/dist/sweetalert2.min.js"></script>
  
  </main>
  

  <footer>
    <p>Sahagún - Córdoba <br> Copyright - Todos los derechos reservados <br> ©Myller montesino - Jesith
      Otero - Mario Arroyo - Elder Urzola</p>
  </footer>

</body>
</html>
